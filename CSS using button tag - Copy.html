<html>
	<head>
	<title>CSS using Button tag</title>
	<link rel="stylesheet" href="./button.css"/>
		
	</head>
	<h1> Select one button <h1>
	<body>
	<div>
		<button type="button" class="btn btn-primary" >Submit</button>
		<button type="button" class="btn btn-clearform" >Clear form</button>
		<button type="button" class="btn btn-success" >Success</button>
		<button type="button" class="btn btn-danger" >Danger</button>
		<button type="button" class="btn btn-warning" >Warning</button>
		<button type="button" class="btn btn-dark" >Dark</button>
	</div>
	<div>
		<button type="button" class="btn btn-1"> OK </button>
		<button type="button" class="btn btn-2"> Secondary </button>
		<button type="button" class="btn btn-3"> Don't click </button>
		<button type="button" class="btn btn-4"> Link button </button>
	</div>
		
	</body>
</html>
